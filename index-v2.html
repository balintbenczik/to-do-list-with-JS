<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- fontos! -->
  <title>To-do-list</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">To-do-list</h1>

    <!-- Form (row szükséges!!) -->
    <form id="todo-form" class="row g-2 mb-3">
      <div class="col-10 col-md-9 mx-auto">
        <input type="text" id="todo-input" class="form-control" 
               placeholder="Write here task name..." required>
      </div>
      <div class="col-10 col-md-3 d-grid mx-auto">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>

    <!-- Lista -->
    <ul id="todo-list" class="list-group"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
