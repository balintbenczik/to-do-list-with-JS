<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <link rel="stylesheet" href="to-do.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <script src="to-do.js"></script>
</body>

</html>
